//apply plugin: 'com.android.library'
apply plugin: 'com.android.application'

// VSee integration:
//
// First repository is for VSee released artifacts.  Others pick up transitive dependencies.
// To access the VSee bintray repo, you must create a bintray account (it is free) and have
// us add you to our team.
//
repositories {
    maven {
        credentials {
            username bintrayUsername
            password bintrayApiKey
        }
        url 'http://dl.bintray.com/vsee/android'
    }
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
    maven {
        url "http://dl.bintray.com/populov/maven"
    }
    jcenter()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "com.mdlive.embedkit"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // increase GC memory allocation threshold to prevent compile/dex-time errors
    dexOptions {
        javaMaxHeapSize "3g"
    }
}



// VSee integration:
// If you don't include this section you will get errors due to duplicate files in
// 3rd party dependencies.
android.packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE'
    exclude 'version.properties'
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // MultiDex support for building VSee embedded (to resolve asyncHttpClient-related issues)
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v13:21.0.3'
    compile files('libs/android-async-http-1.4.5.jar')
    //compile files('libs/volley.jar')
    compile files('libs/card.io.jar')
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile project (':unifiedmiddleware')

    // VSee integration:
    compile('com.vsee:vsee-kit:0.3.20524@aar') {
        transitive = true
    }

